<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container-fluid g-0">
    <div class="row admin-header">
        <div class="col admin-header_info d-flex">
            <p><span class="admin-header_info_mail" id="userName"></span> with roles: <span id="userRoles"></span></p>

        </div>
        <div class="col admin-header_logout d-flex">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div class="row g-0 admin-body">
        <div class="col-2 admin-body_pages">
            <div class="admin-body_pages_button" id="admin_block" style="display: none">
                <a th:href="@{/admin}">Admin</a>
            </div>
            <div class="admin-body_pages_button bactive" sec:authorize="isAuthenticated()">
                <a th:href="@{/user}">User</a>
            </div>
        </div>
        <div class="col-10 admin-body_info">
            <h1 class="admin-body_info_title">
                User information-page
            </h1>
            <div class="admin-body_info_tabs_tab">
                <div class="admin-body_info_tabs_tab_content_title">
                    <h2>About user</h2>
                </div>
                <div class="admin-body_info_tabs_tab_content">
                    <table class="admin-body_info_tabs_tab_content_table table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Department</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="users">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript" src="../static/js/main.js"
        th:src="@{/js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadMyData();
        loadUserData();
        fetch("/api/user")
            .then(response => response.json())
            .then(data => {
                const role = getRoles(data);
                console.log(222222222222222222)
                console.log(role)
                if (role === " ADMIN") {
                    console.log(111111111111)
                    document.getElementById("admin_block").style.display = 'block';
                }
            })
            .catch(error => console.error(error));
    });


</script>
</body>
</html>
